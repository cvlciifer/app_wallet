<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Redirigiendo...</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        text-align: center;
        padding: 2rem;
        color: #333;
      }
      a {
        color: #0b66a6;
        text-decoration: none;
        font-weight: bold;
        word-break: break-all;
      }
    </style>
  </head>
  <body>
    <h1>Redirigiendo a la aplicación...</h1>
    <p>Si la app no se abre automáticamente, toca el enlace a continuación:</p>
    <p id="link"></p>
    <script>
      (function(){
        const params = new URLSearchParams(window.location.search);
        const token = params.get('token');

        const appLink = `adminwallet://resetPin?token=${encodeURIComponent(token || '')}`;

        document.getElementById('link').innerHTML = `<a href="${appLink}">${appLink}</a>`;

        window.location.replace(appLink);
      })();
    </script>
  </body>
</html>
